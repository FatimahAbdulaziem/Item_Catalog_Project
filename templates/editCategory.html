<!DOCTYPE html>
<html lang="en">

    <head>
    
        <title>Computers Catalog App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style>
            form {
                width: 300px;
                margin: 0 auto;
            }
        </style>         
    </head>

    <body>
    
        <script> var x = true; </script>
        
        <div class="container-fluid" style="background-color: DarkSlateGray; height: 150px; " >
            <div class="container-fluid">
                <div class="row" >
                     <div class="col-sm-6">
                        </br></br>
                        <h1 style="font-family:Apple Chancery, cursive; font-style: italic; color:white"><b> Item Catalog </b></h1>
                     </div>
                     <div class="col-sm-6" style="text-align: right;">
                        </br></br>
                        <button class="btn btn-light btn-lg" id="logButton" onclick="RedirectTologout()"></button>
                     </div>
                </div>
            <div>    
        </div>
        
        <script>
            document.getElementById("logButton").innerHTML = "logout";
            function RedirectTologout(x){
                window.location.href = "/gdisconnect";
            }
        </script>

        </br></br></br></br>

        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >

                <form action="{{url_for('editCategory',category_id=Category.id)}}" method = 'POST' id="DelCategoryform">
                    <fieldset>
                        <legend><i class="text-primary">Edit Category</i></legend>
                        </br>
                        <p ><font color="red" id="msg"></font></p> 
                        </br>
                        Name:</br>
                        <input type='text' size='30' name='Edited_Name' placeholder ='{{Category.name}}'></br></br>     
                        <input type='submit' name='submit' value='Edit' onclick="return validateForm()">
                        <input type='submit' name='submit' value='Cancel'>
                    </fieldset>
                </form>
                
            </div>
            <div class="col-sm-4" ></div>
        </div>

        <script>
            function validateForm() {
                var Category_Name = Number(document.forms["DelCategoryform"]["Edited_Name"].value);       
                if (Category_Name=="" || Category_Name==" "){
                    document.getElementById("msg").innerHTML = "Category Name field is required";
                    return false;
                } else {
                    return true;
                }
            }
        </script>

    </body>   
</html>
